{% extends "base.html" %}

{% block title %}登入 - Quick Orders{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">用戶登入</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> 登入
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">還沒有帳號？ 
                        <a href="{{ url_for('frontend.register') }}" class="text-decoration-none">立即註冊</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 返回首頁 -->
        <div class="text-center mt-3">
            <a href="{{ url_for('frontend.index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> 返回首頁
            </a>
        </div>
    </div>
</div>
{% endblock %}
