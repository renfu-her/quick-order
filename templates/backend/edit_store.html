{% extends "base.html" %}

{% block title %}編輯店鋪 - Quick Orders{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">編輯店鋪: {{ store.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">店鋪名稱 *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ store.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">店鋪描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ store.description or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">地址</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ store.address or '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">電話</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ store.phone or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="work_time" class="form-label">營業時間</label>
                        <input type="text" class="form-control" id="work_time" name="work_time" value="{{ store.work_time or '' }}" placeholder="例如: 9:00-21:00">
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {{ 'checked' if store.is_active }}>
                            <label class="form-check-label" for="is_active">
                                啟用店鋪
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('backend.stores') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
