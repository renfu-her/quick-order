{% extends "base.html" %}

{% block title %}新增用戶 - Quick Orders{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">新增用戶</h4>
                <a href="{{ url_for('backend.users') }}" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名 *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ form.get('name', '') }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱 *</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ form.get('email', '') }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">登入密碼 *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">電話</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ form.get('phone', '') }}">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" {% if form.get('is_admin') %}checked{% endif %}>
                            <label class="form-check-label" for="is_admin">設為管理員</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if (form_data is none and request.method != 'POST') or form.get('is_active') %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">啟用帳號</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('backend.users') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
