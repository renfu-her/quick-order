# Nginx configuration for Quick Orders System
# Place this file in /home/renfu/htdocs/py-sites/nginx/shop.py-sites.com.conf

server {
    listen 80;
    server_name shop.py-sites.com;  # Change to your domain
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name shop.py-sites.com;  # Change to your domain
    
    # SSL Configuration
    ssl_certificate /home/renfu/htdocs/py-sites/certs/origin.crt;
    ssl_certificate_key /home/renfu/htdocs/py-sites/certs/origin.key;
    
    # SSL Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Static files
    location /static {
        alias /home/renfu/htdocs/py-sites/shop/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Upload files
    location /uploads {
        alias /home/renfu/htdocs/py-sites/shop/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Logging
    access_log /home/renfu/htdocs/py-sites/shop/logs/nginx.access.log;
    error_log /home/renfu/htdocs/py-sites/shop/logs/nginx.error.log;
}
